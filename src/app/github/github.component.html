<div class="container">
  <div class="row">
    <div class="col-lg-3 col-sm-6">
      <div class="card hovercard">
        <div class="cardheader"></div>
        <div class="avatar">
          <img alt="" src="{{ GitUser.avatar_url }}" />
        </div>
        <div class="info">
          <div class="title">
            <a target="_blank" href="{{ GitUser.url }}">{{ GitUser.name }}</a>
          </div>
          <div class="desc">{{ GitUser.bio }}</div>
          <div class="desc">{{ GitUser.location }}</div>
          <div class="desc">Seguidores: {{ GitUser.followers }}</div>
        </div>
        <div class="bottom">
          <a
            class="btn btn-primary btn-twitter btn-sm"
            href="https://twitter.com/webmaniac"
          >
            <i class="fa fa-twitter"></i>
          </a>
          <a
            class="btn btn-danger btn-sm"
            rel="publisher"
            href="https://plus.google.com/+ahmshahnuralam"
          >
            <i class="fa fa-google-plus"></i>
          </a>
          <a
            class="btn btn-primary btn-sm"
            rel="publisher"
            href="https://plus.google.com/shahnuralam"
          >
            <i class="fa fa-facebook"></i>
          </a>
          <a
            class="btn btn-warning btn-sm"
            rel="publisher"
            href="https://plus.google.com/shahnuralam"
          >
            <i class="fa fa-behance"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
